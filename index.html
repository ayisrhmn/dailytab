<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- page title -->
    <title>New Tab - DailyTab</title>

    <!-- meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="New tab widget with daily motivation" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- stylesheet -->
    <link
      rel="stylesheet"
      href="/assets/lib/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/assets/fonts/fonts.css" />
    <link rel="stylesheet" href="/src/styles/app.css" />
    <link rel="shortcut icon" href="/assets/images/logo/logo-48.png" />
  </head>

  <body>
    <main class="main">
      <div class="clock">
        <p class="hour"></p>
        <p class="separator"></p>
        <p class="minute"></p>
      </div>
      <div class="fulldate">
        <i class="fa fa-calendar"></i>
        <p class="date"></p>
      </div>
      <div class="quotes">
        <p class="text"></p>
        <p class="text-by"></p>
      </div>
      <div class="info-top">
        <div></div>
        <a href="https://github.com/ayisrhmn" type="button" class="github-btn">
          <i class="fa fa-github"></i>
          <p>Follow @ayisrhmn</p>
        </a>
      </div>
      <div class="info-bottom">
        <a class="author-img" href="#">
          <i class="fa fa-camera"></i>
          <p class="author"></p>
        </a>
        <a class="source-code" href="https://github.com/ayisrhmn/dailytab">
          <i class="fa fa-github"></i>
          <p>Source code</p>
        </a>
      </div>
    </main>

    <!-- javascript -->
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/moment/moment.min.js"></script>
    <script src="/src/script/utils.js"></script>
    <script src="/src/script/app.js"></script>
  </body>
</html>
